<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="layout">
        <!-- Sidebar -->
        <section class="sidebar">
            <img class="logo" src="./src/logo.png" alt="">
        
            <!-- Sidebar Nav Grid-->
            <nav class="nav-grid">
                <!-- Navbar Upper -->
                <ul class="navbar navbar-upper">
                    <li><a href="#"><img src="./src/icons/icon_home.svg" alt="">home</a></li>
                    <li><a href="#"><img src="./src/icons/icon_account.svg" alt="">profile</a></li>
                    <li><a href="#"><img src="./src/icons/icon_message.svg" alt="">messages</a></li>
                    <li><a href="#"><img src="./src/icons/icon_history.svg" alt="">history</a></li>
                    <li><a href="#"><img src="./src/icons/icon_files.svg" alt="">tasks</a></li>
                    <li><a href="#"><img src="./src/icons/icon_community.svg" alt="">communities</a></li>
                </ul>
                
                <!-- Navbar Lower-->
                <ul class="navbar navbar-lower">
                    <li><a href="#"><img src="./src/icons/icon_settings.svg" alt="">settings</a></li>
                    <li><a href="#"><img src="./src/icons/icon_help.svg" alt="">support</a></li>
                    <li><a href="#"><img src="./src/icons/icon_shield.svg" alt="">privacy</a></li>
                </ul>
            </nav>
        </section>

        <!-- Header -->
        <section class="header">
            <!-- Header Upper -->
            <article class="header-upper">
                <div class="search">
                    <img src="./src/icons/icon_search.svg" alt="">
                    <input type="text">
                </div>

                <div class="user-status">
                    <img class="bell" src="./src/icons/icon_bell.svg" alt="">
                    <img class="profile" src="./src/profile.png" alt="">
                    <h2 class="user">morgan oakley</h2>
                </div>
            </article>

            <!-- Header Lower -->
            <article class="header-lower">
                <div class="greeting">
                    <img src="./src/profile.png" alt="">
                    <div>
                        <h4>Hi there,</h4>
                        <h2><span>morgan oakley</span> (@morgan)</h2>
                    </div>
                </div>

                <ul class="header-nav">
                    <li><a href="#">new</a></li>
                    <li><a href="#">upload</a></li>
                    <li><a href="#">share</a></li>
                </ul>
            </article>
        </section>
        
        <!-- Content -->
        <section class="content-grid">
            <!-- Cards -->
            <section class="cards">
                <h2 class="title">Placeholder Title</h2>
                
                <!-- Cards Grid -->
                <section class="card-grid">
                    <article class="card"></article>
                    <article class="card"></article>
                    <article class="card"></article>
                    <article class="card"></article>
                    <article class="card"></article>
                    <article class="card"></article>
                </section>
            </section>

            <!-- Aside Card -->
            <article class="aside upper">
                <h2 class="title">Placeholder Title</h2>
                <div class="aside-wrapper"></div>
            </article>

            <!-- Aside Card -->
            <article class="aside lower">
                <h2 class="title">Placeholder Title</h2>
                <div class="aside-wrapper"></div>
            </article>
        </section>
    </main>
</body>
</html>
