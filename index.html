<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="global-layout">
        <!-- Sidebar -->
        <section class="sidebar">
            <img class="logo" src="" alt="">
        
            <!-- Sidebar Nav Grid-->
            <nav class="nav-grid">
                <!-- Navbar Upper -->
                <ul class="navbar-upper"></ul>
                
                <!-- Navbar Lower-->
                <ul class="navbar-lower"></ul>
            </nav>
        </section>

        <!-- Header -->
        <section class="header">
            <!-- Header Upper -->
            <article class="header-upper"></article>

            <!-- Header Lower -->
            <article class="header-lower"></article>
        </section>
        
        <!-- Content -->
        <section class="content-grid">
            <!-- Cards -->
            <section class="cards">
                <h2 class="title">Placeholder Title</h2>
                
                <!-- Cards Grid -->
                <section class="card-grid">
                    <article class="card"></article>
                    <article class="card"></article>
                    <article class="card"></article>
                    <article class="card"></article>
                    <article class="card"></article>
                    <article class="card"></article>
                </section>
            </section>

            <!-- Aside Card -->
            <article class="aside upper">
                <h2 class="title">Placeholder Title</h2>
                <div class="aside-wrapper"></div>
            </article>

            <!-- Aside Card -->
            <article class="aside lower">
                <h2 class="title">Placeholder Title</h2>
                <div class="aside-wrapper"></div>
            </article>
        </section>
    </main>
</body>
</html>
